{% extends 'hms_admin/admin_master.html' %}
{% load static %}

{% block header %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<link rel="stylesheet" href=" {% static 'assets/css/add_doctor.css' %}">


{% endblock %}

{% block content %}

<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div>
                    <h2 class="text-center mb-3 text-dark" >Add Staff</h2>


                    <div style="display:flex;width:100%;">
                        <form name="myform" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div style="width:100%;">
                                <p>Name</p>
                                <input name="name" id="sname" autofocus><span id="s_name"></span>
                            </div>

                            <div style="width:100%;">
                                <p>Email ID</p>
                                <input name="id" id="email"><span id="s_email"></span>
                            </div>

                            <div style="width:100%;">
                                <p>Address</p>
                                <input name="address" id="sadd">
                            </div>

                            <div style="width:100%;">
                                <p>Mobile Number</p>
                                <input name="number" id="snumber"><span id="s_mobile"></span>
                            </div>

                            <div style="width:100%;">
                                <p>Password</p>
                                <input name="pass" id="spass"><span id="s_pass"></span>
                            </div>

                            <div style="width:100%; ">
                                <p>Upload Photo</p>
                                <input type="file" id="staff_img" name="pic">
                            </div>

                            <button type="submit" onclick="return validate()"> SUBMIT </button>
                           
                            

                        </form>
                        
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function validate() {
        var name = document.getElementById("sname");
        var s_name = document.getElementById("s_name");
            
        var email = document.getElementById("email");
        var s_email = document.getElementById("s_email");
        // var emailpattern=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
            
        var mobile = document.getElementById("snumber");
        var s_mobile = document.getElementById("s_mobile");
        // var regPhone=/^\d{10}$/;

        var address = document.getElementById("sadd");
        var s_address = document.getElementById("s_address");
            
        var password = document.getElementById("spass");
        var s_pass = document.getElementById("s_pass");

        // name 
        
        status = 1
        if(name.value == ""){
           
           status = 0; 
            s_name.style.display = "block";
            s_name.style.color = "red";
            s_name.innerHTML = "please enter name";
            
            
        }else{
            status = 1;
            s_name.style.display = "none";
        }
      
        if(email.value == ""){
          
            status = 0; 
            s_email.style.display = "block";
            s_email.style.color = "red";
            s_email.innerHTML = "please enter email"
        }else{
            status = 1; 
            s_email.style.display = "none";
          }

    
        // mobile 
        if(mobile.value == ""){
            status = 0; 
            s_mobile.style.display = "block";
            s_mobile.style.color = "red";
            s_mobile.innerHTML = "please enter mobile"
        }else{
            status = 1; 
            s_mobile.style.display = "none";
        }

        // address 
        // if(address.value == ""){
        //     status = 0; 
        //     s_address.style.display = "block";
        //     s_address.style.color = "red";
        //     s_address.innerHTML = "please enter address"
        // }else{
        //     status = 1; 
        //     s_address.style.display = "none";
        // }

        // password 
        if(password.value == ""){
            status = 0; 
            s_pass.style.display = "block";
            s_pass.style.color = "red";
            s_pass.innerHTML = "please enter password"
        }else{
            status = 1; 
            s_pass.style.display = "none";
        }   
        
        if (status == 0){
                    
                    return false;
                      
                      }
      }
</script> 

{% endblock %}
